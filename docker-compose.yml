# ============================================
# Express Microservicio - Docker Compose Individual
# ============================================
# PREREQUISITO: La infraestructura debe estar corriendo
# Levantar primero desde la raíz:
#   docker compose --profile infrastructure up -d
# ============================================

services:
  express_app:
    container_name: cocinando_express
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "${PORT_APP:-3001}:3001"
    # Asume que postgres está corriendo en la red backend_net
    # No usa depends_on porque el servicio es externo
    depends_on:
      - postgres:
    #  - redis
    command: npm run dev
    environment:
      - API_APP=0.0.0.0
      - NODE_ENV=development
    networks:
      - backend_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  backend_net:
    external: true
